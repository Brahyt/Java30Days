    const people = [
      { name: 'Wes', year: 2001 },
      { name: 'Kait', year: 2001 },
      { name: 'Irv', year: 2001 },
      { name: 'Lux', year: 2000 }
    ];


    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    function ageGetter(element) {
      const date = new Date();
      const thisYear = date.getFullYear();
      return thisYear - element.year >= 19;
    }

    console.log(`Age some: ${people.some(ageGetter)}`);

    // Array.prototype.every() // is everyone 19 or older?

    function ageGetterB(element) {
      const date = new Date();
      const thisYear = date.getFullYear();
      return thisYear - element.year >= 19;
    }

    console.log(`Age every: ${people.some(ageGetterB)}`);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    function searchComment(element) {
      return element.id == 823423;
    }

    function displayComment(arrayToSearch) {
      const personA = arrayToSearch.find(searchComment);
      return personA.text;
    }

    console.log(displayComment(comments))
